<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>SDK礼包</title>
    <!--视口判断-->
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
            //判断横竖屏
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth; /*> 640 ? 640 : docEl.clientWidth; //浏览器最大视口为640，方便pc端查看*/
                        if (!clientWidth) return;
                        docEl.style.fontSize = clientWidth / 6.4 + 'px';
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);//针对firefox
        })(document, window)
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="gift-no">
    <p>空空如也，还没有数据</p>
    <a class="app-link-btn" href="javascript:openShunwan();">打开顺玩</a>
</div>
</body>
</html>
